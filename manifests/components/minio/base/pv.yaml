apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-pv-local
  labels:
    app.kubernetes.io/name: minio
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual # 关键：我们自定义一个类名，用于手动绑定
  hostPath:
    path: /var/lib/autopeer/minio-data # 数据将存储在容器节点的这个路径下
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k8s-worker-01