          metadata:
            type: object
          spec:
            description: |-
              VehicleSpec defines the desired state of Vehicle.
              It focuses on high-level configuration and desired properties (Twins).
            properties:
              access:
                description: |-
                  Access contains the connectivity credentials and protocol settings
                  used by CloudHub to manage the device connection.
                properties:
                  authSecretRef:
                    description: |-
                      AuthSecretRef references the secret containing client certificate or password.
                      Using LocalObjectReference ensures security by restricting to the same namespace.
                    properties:
                      name:
                        default: ""
                        description: |-
                          Name of the referent.
                          This field is effectively required, but due to backwards compatibility is
                          allowed to be empty. Instances of this type with an empty value here are
                          almost certainly wrong.
                          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                        type: string
                    type: object
                    x-kubernetes-map-type: atomic
                  clientID:
                    description: |-
                      ClientID is the MQTT client identifier.
                      If empty, defaults to the Kubernetes metadata.name.
                    type: string
                type: object
              lifecycle:
                default: Active
                description: |-
                  Lifecycle describes the administrative business state of the vehicle.
                  It drives the infrastructure access control (e.g. revoke certs if Retired).
                  Defaults to "Active" if not specified.
                enum:
                - Inventory
                - Active
                - Retired
                type: string
              profile:
                description: |-
                  Profile defines the core operational configuration of the vehicle.
                  This struct is SHARED between Spec (Desired) and Status (Reported).
                  It enables simple diffing logic: if Spec.Profile != Status.Profile, sync is needed.
                properties:
                  enableEdgeCompute:
                    description: EnableEdgeCompute toggles the edge computing capabilities
                      on the vehicle unit.
                    type: boolean
                  firmware:
                    description: |-
                      Firmware describes the software version and download location.
                      In Spec: The version/url we want the vehicle to have.
                      In Status: The version/url the vehicle currently has installed.
                    properties:
                      checksum:
                        description: Checksum ensures the integrity of the binary
                          (e.g., "sha256:xxxx").
                        type: string
                      downloadURL:
                        description: DownloadURL is the location of the firmware bundle
                          (S3/MinIO link).
                        type: string
                      version:
                        description: Version is the semantic version of the bundle
                          (e.g., "1.2.0-beta.1").
                        type: string
                    type: object
                  maxSpeedLimit:
                    description: |-
                      MaxSpeedLimit defines the safety speed cap in km/h.
                      Using pointer to distinguish between "0" (stop) and "unset" (no limit).
                    format: int32
                    maximum: 500
                    minimum: 0
                    type: integer
                  otaPolicy:
