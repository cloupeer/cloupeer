                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              lastHeartbeatTime:
                description: LastHeartbeatTime (Networking level).
                format: date-time
                type: string
              online:
                description: Online status derived from heartbeats.
